<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Fashion Designer Studio ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #ff6b9d;
            font-size: 3.5em;
            text-shadow: 3px 3px 0px #fff59d;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .subtitle {
            color: #c44569;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            min-height: 600px;
        }

        .panel {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #ff6b9d;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* Color Palette */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .color-option {
            width: 100%;
            height: 60px;
            border-radius: 15px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: #ff6b9d;
        }

        .color-option.selected {
            border-color: #ff6b9d;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.6);
        }

        /* Design Area */
        .design-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 30px;
            min-height: 500px;
        }

        .model-container {
            position: relative;
            width: 280px;
            height: 450px;
            background: white;
            border-radius: 150px 150px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .model-head {
            width: 80px;
            height: 80px;
            background: #ffd1b3;
            border-radius: 50%;
            margin-bottom: 10px;
            position: relative;
        }

        .model-head::before {
            content: 'üòä';
            font-size: 2.5em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .model-hair {
            width: 100px;
            height: 40px;
            background: var(--hair-color, #8b4513);
            border-radius: 50px 50px 0 0;
            position: absolute;
            top: 20px;
            transition: background 0.3s;
        }

        .model-top {
            width: 160px;
            height: 120px;
            background: var(--top-color, #ff6b9d);
            border-radius: 20px 20px 50px 50px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            transition: background 0.3s;
        }

        .model-bottom {
            width: 180px;
            height: 140px;
            background: var(--bottom-color, #4a90e2);
            border-radius: 20px 20px 30px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            transition: background 0.3s;
        }

        .model-shoes {
            width: 100px;
            height: 30px;
            background: var(--shoes-color, #2d3436);
            border-radius: 20px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        /* Clothing Options */
        .clothing-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .clothing-btn {
            padding: 15px;
            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .clothing-btn:hover {
            transform: scale(1.05);
        }

        .clothing-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        /* Accessories */
        .accessory-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .accessory-btn {
            padding: 15px;
            font-size: 2em;
            border: 3px solid #dfe6e9;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .accessory-btn:hover {
            transform: scale(1.1);
            border-color: #ff6b9d;
        }

        .accessory-btn.selected {
            border-color: #ff6b9d;
            background: #ffe5f0;
        }

        .pattern-section {
            margin-top: 20px;
        }

        .pattern-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #dfe6e9;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .pattern-btn:hover {
            transform: scale(1.05);
            border-color: #ff6b9d;
        }

        .pattern-btn.selected {
            border-color: #ff6b9d;
            background: #ffe5f0;
        }

        .save-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Comic Sans MS', cursive;
        }

        .save-btn:hover {
            transform: scale(1.02);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .saved-design {
            width: 100%;
            height: 150px;
            border-radius: 15px;
            background: #f5f7fa;
            border: 3px solid #dfe6e9;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .saved-design:hover {
            transform: scale(1.05);
            border-color: #ff6b9d;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ú® Fashion Designer Studio ‚ú®</h1>
        <p class="subtitle">Create your dream outfit! üëóüë†üíÑ</p>
    </div>

    <div class="container">
        <!-- Left Panel: Colors -->
        <div class="panel">
            <h2>üé® Colors</h2>
            <div class="clothing-options">
                <button class="clothing-btn active" onclick="selectPart('top')">Top</button>
                <button class="clothing-btn" onclick="selectPart('bottom')">Bottom</button>
                <button class="clothing-btn" onclick="selectPart('shoes')">Shoes</button>
                <button class="clothing-btn" onclick="selectPart('hair')">Hair</button>
            </div>
            <div style="margin-top: 20px;">
                <div class="color-grid">
                    <div class="color-option" style="background: #ff6b9d;" onclick="applyColor('#ff6b9d')"></div>
                    <div class="color-option" style="background: #4a90e2;" onclick="applyColor('#4a90e2')"></div>
                    <div class="color-option" style="background: #f39c12;" onclick="applyColor('#f39c12')"></div>
                    <div class="color-option" style="background: #9b59b6;" onclick="applyColor('#9b59b6')"></div>
                    <div class="color-option" style="background: #1abc9c;" onclick="applyColor('#1abc9c')"></div>
                    <div class="color-option" style="background: #e74c3c;" onclick="applyColor('#e74c3c')"></div>
                    <div class="color-option" style="background: #34495e;" onclick="applyColor('#34495e')"></div>
                    <div class="color-option" style="background: #f1c40f;" onclick="applyColor('#f1c40f')"></div>
                    <div class="color-option" style="background: #e67e22;" onclick="applyColor('#e67e22')"></div>
                    <div class="color-option" style="background: #3498db;" onclick="applyColor('#3498db')"></div>
                    <div class="color-option" style="background: #2ecc71;" onclick="applyColor('#2ecc71')"></div>
                    <div class="color-option" style="background: #8b4513;" onclick="applyColor('#8b4513')"></div>
                    <div class="color-option" style="background: #ff1493;" onclick="applyColor('#ff1493')"></div>
                    <div class="color-option" style="background: #00d2ff;" onclick="applyColor('#00d2ff')"></div>
                    <div class="color-option" style="background: #95a5a6;" onclick="applyColor('#95a5a6')"></div>
                    <div class="color-option" style="background: #fff;" onclick="applyColor('#ffffff')" style="border: 2px solid #ddd;"></div>
                    <div class="color-option" style="background: #000;" onclick="applyColor('#000000')"></div>
                    <div class="color-option" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" onclick="applyColor('linear-gradient(135deg, #667eea 0%, #764ba2 100%)')"></div>
                </div>
            </div>

            <div class="pattern-section">
                <h3 style="color: #ff6b9d; margin-bottom: 10px;">Patterns:</h3>
                <button class="pattern-btn" onclick="applyPattern('solid')">Solid</button>
                <button class="pattern-btn" onclick="applyPattern('‚ú®')">‚ú® Sparkle</button>
                <button class="pattern-btn" onclick="applyPattern('‚≠ê')">‚≠ê Stars</button>
                <button class="pattern-btn" onclick="applyPattern('‚ù§Ô∏è')">‚ù§Ô∏è Hearts</button>
                <button class="pattern-btn" onclick="applyPattern('üå∏')">üå∏ Flowers</button>
            </div>
        </div>

        <!-- Center Panel: Design Area -->
        <div class="panel">
            <h2>üëó Your Design</h2>
            <div class="design-area">
                <div class="model-container" id="model">
                    <div class="model-hair"></div>
                    <div class="model-head"></div>
                    <div class="model-top" id="modelTop"></div>
                    <div class="model-bottom" id="modelBottom"></div>
                    <div class="model-shoes"></div>
                </div>
                <button class="save-btn" onclick="saveDesign()">üíæ Save My Design!</button>
            </div>
        </div>

        <!-- Right Panel: Accessories -->
        <div class="panel">
            <h2>üíé Accessories</h2>
            <div class="accessory-grid">
                <button class="accessory-btn" onclick="toggleAccessory('crown', 'üëë')">üëë</button>
                <button class="accessory-btn" onclick="toggleAccessory('glasses', 'üï∂Ô∏è')">üï∂Ô∏è</button>
                <button class="accessory-btn" onclick="toggleAccessory('necklace', 'üìø')">üìø</button>
                <button class="accessory-btn" onclick="toggleAccessory('bag', 'üëú')">üëú</button>
                <button class="accessory-btn" onclick="toggleAccessory('hat', 'üé©')">üé©</button>
                <button class="accessory-btn" onclick="toggleAccessory('bow', 'üéÄ')">üéÄ</button>
                <button class="accessory-btn" onclick="toggleAccessory('flower', 'üå∫')">üå∫</button>
                <button class="accessory-btn" onclick="toggleAccessory('star', '‚≠ê')">‚≠ê</button>
            </div>

            <h2 style="margin-top: 30px;">üñºÔ∏è Saved Designs</h2>
            <div class="gallery" id="gallery">
                <div class="saved-design">üíó</div>
                <div class="saved-design">‚ú®</div>
            </div>
        </div>
    </div>

    <script>
        let currentPart = 'top';
        let currentPattern = 'solid';
        let accessories = {};

        function selectPart(part) {
            currentPart = part;
            // Update button states
            document.querySelectorAll('.clothing-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function applyColor(color) {
            const model = document.getElementById('model');
            model.style.setProperty(`--${currentPart}-color`, color);
        }

        function applyPattern(pattern) {
            currentPattern = pattern;
            document.querySelectorAll('.pattern-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            // Apply pattern to current part
            const parts = {
                'top': document.getElementById('modelTop'),
                'bottom': document.getElementById('modelBottom')
            };

            if (parts[currentPart]) {
                if (pattern === 'solid') {
                    parts[currentPart].textContent = '';
                } else {
                    parts[currentPart].textContent = pattern;
                }
            }
        }

        function toggleAccessory(name, emoji) {
            const btn = event.target;
            btn.classList.toggle('selected');
            
            if (accessories[name]) {
                accessories[name] = null;
            } else {
                accessories[name] = emoji;
            }
        }

        function saveDesign() {
            const message = [
                "‚ú® Amazing design!",
                "üíñ So beautiful!",
                "üåü You're a star designer!",
                "üëó Fashion icon!",
                "üí´ Gorgeous creation!"
            ];
            const randomMsg = message[Math.floor(Math.random() * message.length)];
            
            alert(`${randomMsg}\n\nYour design has been saved! üé®`);
            
            // Could add actual save functionality here
            const gallery = document.getElementById('gallery');
            const newDesign = document.createElement('div');
            newDesign.className = 'saved-design';
            newDesign.textContent = 'üëó';
            gallery.insertBefore(newDesign, gallery.firstChild);
        }

        // Initialize with some fun colors
        document.getElementById('model').style.setProperty('--top-color', '#ff6b9d');
        document.getElementById('model').style.setProperty('--bottom-color', '#4a90e2');
        document.getElementById('model').style.setProperty('--shoes-color', '#2d3436');
        document.getElementById('model').style.setProperty('--hair-color', '#8b4513');
    </script>
</body>
</html>
